<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table, td, th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>tabela</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Informações</th>
            <th>Informações</th>
            <th>Informações</th>
            <th>Informações</th>
        </tr>
        <tr>
            <!-- A tag rowspan em HTML é utilizada para mesclar células verticalmente em uma tabela -->
            <td rowspan="3">Gabriel</td>
            <td>27</td>
            <td>Faturista Pl</td>
        </tr>
        <tr>
            <td>Bia</td>
            <td>25</td>
            <td>fisioterapelta</td>
        </tr>
    </table>
</body>
</html>
